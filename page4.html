    <!--javacript for 6 images-->
    <script>
        var photos = []; //empty array to store image elemnt
        var fileNames = []; //empty elemenmt to store image file names
        var imageList = []; //empty array to store html 
        var image; //empty variable to store the assembled image list codes
        var openList = "<li id='photo'>";
        var closeList = "</li>";

        for (var i=0; i<6; i++) {
            fileNames.push("winterland" + (i+1));
            photos.push("<img src='images/" + fileNames[i]+".jpg'>");
            image = openList + photos[i] + closeList;
            imageList.push(image);
        }
        document.getElementById("album").innerHTML = imageList;

    </script>
